<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    #sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #menu-icon {
      font-size: 30px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 2;
      color: #fff;
      display: none;
    }

    #content {
      transition: margin-left 0.5s;
      padding: 16px;
    }

    @media screen and (max-width: 600px) {
      #sidebar {
        padding-top: 15px;
      }

      #sidebar a {
        font-size: 18px;
      }

      #menu-icon {
        display: block;
      }

      #content {
        padding: 0;
      }

      body {
        overflow-x: hidden;
      }
    }
  </style>
</head>
<body>

  <nav>
    <span id="menu-icon">&#9776;</span>
    <h1>Your Website</h1>
  </nav>

  <div id="sidebar">
    <!-- <a href="#" onclick="closeSidebar()">&times; Close</a> -->
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div id="content">
    <!-- Your page content goes here -->
    <h2>Main Content</h2>
    <p>This is your main content area.</p>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("content").style.marginLeft = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("content").style.marginLeft = "0";
    }

    document.getElementById("menu-icon").addEventListener("click", function() {
      if (document.getElementById("sidebar").style.width === "250px") {
        closeSidebar();
      } else {
        openSidebar();
      }
    });
  </script>

</body>
</html>
