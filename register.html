<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css" type="text/css">
    <title>Fashion</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./register-styles.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="logo-container">
        <img src="./images/login.png" class="logo" alt="logo">
        <span class="logo-name">Fashion</span>
    </div>
    <div class="form-head">
        <p class="underHead-text">Join us today! Create an account and unlock a world of fashion</p>
    </div>
    <div class="container">
        <form action="#">


            <span>Full name</span>
            <div class="input-box">
                <div class="box">
                    <!-- <div class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></div> -->
                    <input type="text" placeholder="Enter full name">
                </div>
            </div>

            <span>Email</span>
            <div class="input-box">
                <div class="box">
                    <!-- <div class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></div> -->
                    <input type="email" placeholder="Your email address">
                </div>
            </div>

            <span>Username</span>
            <div class="input-box">
                <div class="box">
                    <!-- <div class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></div> -->
                    <input type="text" placeholder="Your username">
                </div>
            </div>
            <span>Password</span>
            <div class="input-box">
                <div class="box">
                    <!-- <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div> -->
                    <input type="password" placeholder="Your password">
                </div>
            </div>
            
            <!-- <label><input type="checkbox" class="remember-me">Remember me</label> -->

            <a href="#" class="forgot-password" >Forgot Password</a>

            <div>
                <input type="submit" id="register" value="Register">    
            </div>

            <p class="sign-in-instead">Have an account? <a href="./login.html">Sign In</a></p>

        </form>
    </div>

</body>
</html>
