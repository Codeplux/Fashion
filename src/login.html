<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css" type="text/css">
    <title>Fashion</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./login-styles.css">
</head>
<body>
    <div class="logo-container">
        
        <span class="logo-name"><img src="./images/login.png" class="logo" alt="logo">Fashion</span>
    </div>
    <div class="container">
        <form action="#">
            <h3>Login</h3>

            <span>Email</span>
            <div class="input-box">
                <div class="box">
                    <div class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></div>
                    <input type="email" placeholder="example@gmail.com">
                </div>
            </div>
            <span>Password</span>
            <div class="input-box">
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                    <input type="password" placeholder="Least 6 characters">
                </div>
            </div>
            
            <label><input type="checkbox" class="remember-me">Remember me</label>

            <input type="submit" id="login" value="Log In">

            <a href="#" class="forgot-password" >Forgot Password</a>
        </form>
    </div>

</body>
</html>
