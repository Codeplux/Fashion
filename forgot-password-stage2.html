<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forgot-password-styles.css">
    <link rel="stylesheet" href="./register-styles.css">
    <link rel="stylesheet" href="./login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <!-- Back Icon goes here -->
        <i id="back-icon" class="back-icon fa-regular fa-square-caret-left"></i>
        <!-- Lock Icon goes here -->    
        <div class="current-page-icon-head-container">
            <img src="./images/message-on-phone(1).png" class="current-page-icon-head" alt="">
        </div>
    <form action="#">
        <h3 class="underHead-text">Comfirm your account</h3>

        <div class="input-box">
            <div class="box">
            <input class="inpu-field" type="text" maxlength="6" pattern="\d{6}" required name="otp" placeholder="Enter your One Time Password (OTP)">
            </div>
        </div>

        <div style="display: flex; justify-content: center;">
            <input type="submit"  id="sendButton" class="form-submit" value="Send">    
        </div>
        <p class="opposite-sign">Haven't received OTP? <a href="#">Resend</a></p>

    </form>
    </div>


    <script>
        // Add an event listener to the button
        document.getElementById('sendButton').addEventListener('click', function() {
          // Redirect to the desired page
          window.location.href = 'forgot-password-stage3.html';
        });

        document.getElementById('back-icon').addEventListener('click', function() {
          // Redirect to the desired page
          window.location.href = 'forgot-password.html';
        });
      </script>
</body>
</html>
